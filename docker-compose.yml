services:
  miniclaw:
    build:
      context: .
    env_file:
      - path: .env
        required: false
    environment:
      MINICLAW_CONFIG: /app/config/config.json
    volumes:
      - ./config:/app/config:ro
      - miniclaw_data:/root/.miniclaw
    stdin_open: true
    tty: true

  miniclaw-gateway:
    build:
      context: .
    command: ["gateway"]
    env_file:
      - path: .env
        required: false
    environment:
      MINICLAW_CONFIG: /app/config/config.json
    volumes:
      - ./config:/app/config:ro
      - miniclaw_data:/root/.miniclaw
    ports:
      - "18790:18790"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:18790/healthz"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  miniclaw_data:
